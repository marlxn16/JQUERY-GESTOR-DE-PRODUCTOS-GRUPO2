<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestor de Productos con jQuery</title>

  <link rel="stylesheet" href="./public/vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <div class="container py-4">

    <div class="mb-3">
      <h1 class="h3 mb-1">Gestor de Productos</h1>
    </div>

    <!-- Alertas -->
    <div id="alerta"></div>

    <div class="row g-3">

      <!-- Formulario -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header fw-semibold">Registro de productos</div>
          <div class="card-body">

            <div class="mb-3">
              <label class="form-label" for="txt_nombre">Nombre del producto</label>
              <input type="text" class="form-control" id="txt_nombre">
            </div>

            <div class="mb-3">
              <label class="form-label" for="txt_precio">Precio</label>
              <input type="number" class="form-control" id="txt_precio" step="0.01" min="0">
            </div>

            <div class="mb-3">
              <label class="form-label" for="select_categoria">Categoria</label>
              <select class="form-select" id="select_categoria">
                <option value="">Seleccione</option>
                <option value="Abarrotes">Abarrotes</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Limpieza">Limpieza</option>
              </select>
            </div>

            <button type="button" class="btn btn-primary w-100" id="btn_agregar">
              Agregar producto
            </button>

          </div>
        </div>
      </div>

<!-- Tabla + filtros -->
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header fw-semibold">Lista de productos</div>
          <div class="card-body">

            <div class="row g-2 mb-3">

              <div class="col-12 col-md-4">
                <label class="form-label" for="select_filtro">Filtro por categoria</label>
                <select class="form-select" id="select_filtro">
                  <option value="Todos">Todos</option>
                  <option value="Abarrotes">Abarrotes</option>
                  <option value="Bebidas">Bebidas</option>
                  <option value="Limpieza">Limpieza</option>
                </select>
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label" for="txt_buscar">Buscador</label>
                <input type="text" class="form-control" id="txt_buscar" placeholder="Buscar por nombre">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label" for="select_orden">Ordenar por precio</label>
                <select class="form-select" id="select_orden">
                  <option value="">Sin orden</option>
                  <option value="asc">Precio Ascendente</option>
                  <option value="desc">Precio Descendente</option>
                </select>
              </div>

            </div>

            <div class="table-responsive">
              <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                  <tr>
                    <th style="width:80px;">ID</th>
                    <th>Nombre</th>
                    <th style="width:140px;">Precio</th>
                    <th style="width:140px;">Categoria</th>
                    <th style="width:120px;">Accion</th>
                  </tr>
                </thead>
                <tbody id="tabla_productos">
                  <tr>
                    <td colspan="5" class="text-center text-muted">No hay productos</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <button type="button" class="btn btn-success" id="btn_estadisticas">
              Ver estadisticas
            </button>

          </div>
        </div>

        <!-- Estadisticas -->
        <div class="mt-3" id="resultado_estadisticas">
          <div class="text-muted">Presione VER estadisticas para mostrar resultados.</div>
        </div>

      </div>

    </div>
  </div>
  <script src="./public/vendor/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <script src="./public/vendor/bootstrap-5.0.2-dist/jquery/jquery-3.7.1.min.js"></script>
  <script src="./public/js/main.js"></script>
</body>
</html>
